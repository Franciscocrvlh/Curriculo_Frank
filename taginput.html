<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/taginput.css">
    <title>Taginput</title>
</head>
<body>
    <h1>Tags de Input do html5</h1>
    <form action="">
        <!-- Novos Inputs e atributos HTML 5 -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required >
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required autofocus>
        <br><br>

        <label for="numero">NÃºmero</label>
        <input type="number"  id="numero" min="5" max="20" step="5">
        <br><br>

        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: http://www...">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20"  value="2">
        <br><br>

        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>
        
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="" id="Enviar">
        <br><br>
        <button><a href="listasRecursosEspeciais.html">Voltar</a></button>



    </form>

</body>
</html>
