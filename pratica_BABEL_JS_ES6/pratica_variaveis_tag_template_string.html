       // escopos: função, dentro bloco e fora global
       let nome = 'Frankkel' 
    
       console.log('Oi,' + nome + ', tudo bem?')
       console.log(`
       Oi ${nome},

       console.log(`7 + 7 = ${7+7}`)

       function calcular(x,y){
        return x * y
       }

       console.log(`A multiplicação de 8 * 8 é: ${calcular(8,8)}`)

    </script>
