    <title>Casting Float_concatenacao</title>

<body>
    <h1>Casting ParseFloat + concatenacao</h1>

    <h3>JavaScript</h3>
    <img src="../assets/img/parseFloat.png">
    <br>
    <h3>Mensagens são:</h3>
    <img src="../assets/img/msgfloat.png">
    <br>
    <img src="../assets/img/msgfloat01.png">
    <br>
    <h3>Então resultado aqui:</h3>
    
    
    <script>
        var variavel1 = prompt('Digite algum número variavel Float:exemplo é obrigatório 12.30')
        var variavel2 = prompt('Digite algum número variavel Float:exemplo é obrigatório 12.30')

        var variavel1 = parseFloat(variavel1)
        var variavel2 = parseFloat(variavel2)


        document.write(variavel1 + variavel2)
    
    </script>
