<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting ParseInt_concatenacao</title>
</head>
<body>
    <h1>Casting ParseInt + concatenacao</h1>

    <h3>JavaScript</h3>
    <img src="../assets/img/parseInt.png">
    <br>
    <img src="../assets/img/varvar_cctncao02.png">
    <br>
    <img src="../assets/img/varvar_cctncao03.png">
    <br>
    <h3>Então resultado aqui:</h3>
    
    
    <script>
        var variavel1 = prompt('Digite algum número variavel1: ')
        var variavel2 = prompt('Digite algum número variavel2: ')

        var variavel1 = parseInt(variavel1)
        var variavel2 = parseInt(variavel2)

        document.write(variavel1 + variavel2)
    
    </script>   
</body>
</html>
