<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Alert</title>
    <script>
        alert('Olá, seja bem vindo ao curso!')
    </script>
</head>
<body>
    <h1>Curso de JavaScript</h1>
    <p>Incluindo no codigo (head) de script</p>
    <p>Aqui é Alert no janela fora.</p>
    <p>JavaScript usa script no Incluindo.</p>
    <p>Mensagem é fora janela: Olá, seja bem vindo ao curso!</p>
</body>
</html>
